<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="container">
      <div class="fylo">
        <article id="logo"><img src="images/logo.svg" alt="" /></article>
        <article id="icon-container">
          <div class="icon">
            <img src="images/icon-document.svg" alt="icon-document" />
          </div>
          <div class="icon">
            <img src="images/icon-folder.svg" alt="icon-document" />
          </div>
          <div class="icon">
            <img src="images/icon-upload.svg" alt="icon-document" />
          </div>
        </article>
      </div>
      <div class="progress-bar">
        <h4>Youâ€™ve used <span id="gb">815 GB</span> of your storage</h4>
        <article id="info">
          <h3>185 <span id="left">GB Left</span></h3>
        </article>
        <article id="bar">
          <article id="progress"><article id="pointer"></article></article>
          <article id="footer">
            <div>0 GB</div>
            <div>1000 GB</div>
          </article>
        </article>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="mailto:bboycruxx@gmail.com" target="_blank"
        >Valentine Avor Daniel</a
      >.
    </div>
  </body>
</html>
